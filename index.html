<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a9f631b8a8.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Rock Paper Scissor</title>

</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissor</h1>
            <button id="restart" class="restart-btn">Restart Game</button>

            <div id="score" class="score">
                <!--class will be used for styling-->
                <!--id will be used for javascript-->
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
            <!--it will hold 3 icons-->
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>
     
    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content"> 
             <!--the result will be grabbed from here using javascript-->
             <h1 class="text-win">You Win</h1>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
